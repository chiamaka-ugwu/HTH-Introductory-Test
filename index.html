<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Beautiful Flowers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <header>
      <nav>

    <main class="mb-12">
      <article>
        <section class="my-8">
            <h1 class="text-center font-medium text-3xl">Some Beautiful Flowers</h1>
        </section>
        <section class="min-h-screen flex items-center mx-4">
          <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 md:grid-cols-3 ">
            <div>
              <img src="./images/African-Daisy.webp" alt="african-daisy" />
              <p class="imagename" id="image1">African Daisy</p>
            </div>
            <div>
              <img src="./images/Alpenrose.jpg" alt="alpenrose" />
              <p class="imagename" id="image2">Alpenrose</p>
            </div>
            <div>
              <img src="./images/American-Lotus.webp" alt="american-lotus" />
                <p class="imagename" id="image3">American Lotus</p>
            </div>
            <div>
              <img src="./images/Bachelors-Button(Cornflower).webp" alt="cornflower" />
              <p class="imagename" id="image4">Bachelors-Button</p>
            </div>
            <div>
              <img src="./images/Begonias-in-Yellow-and-Orange.webp" alt="begonias" />
              <p class="imagename" id="image5">Begonias</p>
            </div>
            <div>
              <img src="./images/Camellia.jpg" alt="camellia" />
              <p class="imagename" id="image6">Camellia</p>
            </div>
            <div>
              <img src="./images/Candytuft.webp" alt="Candytuft" />
              <p class="imagename" id="image7">Candytuft</p>
            </div>
            <div>
              <img src="./images/English-Lavender.jpg" alt="English-Lavender" />
              <p class="imagename" id="image8">English Lavender</p>
            </div>
            <div>
              <img src="./images/Garden-Peony.jpg" alt="Garden-Peony" />
              <p class="imagename" id="image9">Garden Peony</p>
            </div>
        
          </div>
          
        </section>
        
      </article>
    </main>
    <footer class="mb-6">
      <p class="text-center">Created by <a href="https://github.com/chiamaka-ugwu" target="_blank" class="text-pink-700">Chiamaka Ugwu</span> </a>
    </footer>


    <script src="./script.js"></script>
  </body>
</html>
